<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clawtopia</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body>
    <!-- BANNER -->
    <header id="banner">
        <img src="/static/img/clawtopia.png" alt="CLAWTOPIA" class="banner-logo">
    </header>

    <!-- CA & SOCIAL (always visible in banner area) -->
    <div id="banner-extras">
        <div id="ca-box" onclick="copyCA()">
            <span class="ca-label">CA:</span>
            <span class="ca-address" id="ca-text">TBA</span>
            <i data-lucide="copy" class="ca-copy-icon"></i>
        </div>
        <div id="social-links">
            <a href="#" class="social-link" title="Twitter / X"><i data-lucide="twitter"></i></a>
            <a href="#" class="social-link" title="Telegram"><i data-lucide="send"></i></a>
        </div>
    </div>

    <!-- CONTROLS -->
    <div id="controls">
        <button id="btn-pause" onclick="togglePause()">Pause</button>
        <span id="round-display">Round 0 / 100</span>
        <span id="mood-display">Market: NEUTRAL</span>
    </div>

    <!-- BREAKING NEWS BANNER -->
    <div id="breaking-news" class="hidden"></div>

    <!-- MAIN GAME GRID -->
    <main id="game-grid">
        <!-- LEFT: Market -->
        <section id="market-panel">
            <h2>Market</h2>
            <table id="asset-table">
                <thead>
                    <tr>
                        <th>Asset</th>
                        <th>Name</th>
                        <th class="num">Price</th>
                        <th class="num">Change</th>
                    </tr>
                </thead>
                <tbody id="asset-tbody"></tbody>
            </table>
            <div id="charts-container"></div>
        </section>

        <!-- RIGHT: Sidebar -->
        <section id="sidebar">
            <div id="events-panel">
                <h3>Active Events</h3>
                <div id="events-list"></div>
            </div>
            <div id="leaderboard-panel">
                <h3>Leaderboard</h3>
                <div id="leaderboard"></div>
            </div>
            <div id="trade-feed-panel">
                <h3>Trade Feed</h3>
                <div id="trade-feed"></div>
            </div>
        </section>
    </main>

    <!-- FINAL RESULTS OVERLAY -->
    <div id="results-overlay" class="hidden">
        <div id="results-content">
            <button id="results-close" onclick="closeResults()">&times;</button>
            <h1>FINAL BATTLE RESULTS</h1>
            <div id="results-scroll">
                <div id="champion-box"></div>
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Trader</th>
                            <th class="num">Net Worth</th>
                            <th class="num">P&L</th>
                            <th class="num">Trades</th>
                            <th class="num">Taunts</th>
                        </tr>
                    </thead>
                    <tbody id="results-tbody"></tbody>
                </table>
                <div id="awards-box"></div>
                <div id="final-market"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/game.js"></script>
</body>
</html>
