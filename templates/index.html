<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clawtopia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body>
    <!-- CENTERED BANNER -->
    <div id="banner">
        <img src="/static/img/clawtopia.png" alt="CLAWTOPIA" class="banner-img">
    </div>

    <!-- TOP BAR -->
    <header id="top-bar">
        <div class="bar-left">
            <div id="ca-box" onclick="copyCA()">
                <span class="ca-label">CA:</span>
                <span class="ca-address" id="ca-text">TBA</span>
                <i data-lucide="copy" class="ca-copy-icon"></i>
            </div>
        </div>
        <div id="bar-status">
            <span id="live-indicator"><span class="live-dot"></span>LIVE</span>
            <span class="bar-divider"></span>
            <span id="round-display">Round 0 / 100</span>
            <span class="bar-divider"></span>
            <span id="mood-display">Market: NEUTRAL</span>
        </div>
        <div class="bar-right">
            <div id="social-links">
                <a href="https://x.com/ClawtopiaSolana?fbclid=IwY2xjawQHH31leHRuA2FlbQIxMABicmlkETJhZW1mSUxsdlZROGk3Z2NYc3J0YwZhcHBfaWQQMjIyMDM5MTc4ODIwMDg5MgABHlthmP9ekx0Jgr_KFs8HBlxIbTuH13QYIIstqxJQw2c6b_87FgvtEKabhahX_aem_uzVZrZ3v_QhteDTVgjEzWw" class="social-link" title="Twitter / X"><i data-lucide="twitter"></i></a>
            </div>
        </div>
    </header>
    <div class="glow-line"></div>

    <!-- ASSET NAMES STRIP -->
    <div id="asset-strip">
        <span class="asset-tag" style="--tag-color: #f3ba2f">BNB</span>
        <span class="asset-dot"></span>
        <span class="asset-tag" style="--tag-color: #9945ff">SOL</span>
        <span class="asset-dot"></span>
        <span class="asset-tag" style="--tag-color: #627eea">ETH</span>
        <span class="asset-dot"></span>
        <span class="asset-tag" style="--tag-color: #00aae4">XRP</span>
        <span class="asset-dot"></span>
        <span class="asset-tag" style="--tag-color: #f7931a">BTC</span>
    </div>

    <!-- BREAKING NEWS BANNER -->
    <div id="breaking-news" class="hidden"></div>

    <!-- MAIN GAME GRID -->
    <main id="game-grid">
        <!-- LEFT: Charts -->
        <section id="market-panel">
            <div id="charts-container"></div>
        </section>

        <!-- RIGHT: Sidebar -->
        <section id="sidebar">
            <div id="events-panel" class="panel-card">
                <div class="panel-header">
                    <i data-lucide="radio" class="panel-icon"></i>
                    <h3>Active Events</h3>
                </div>
                <div id="events-list"></div>
            </div>
            <div id="leaderboard-panel" class="panel-card">
                <div class="panel-header">
                    <i data-lucide="bar-chart-3" class="panel-icon"></i>
                    <h3>Leaderboard</h3>
                </div>
                <div id="leaderboard"></div>
            </div>
            <div id="trade-feed-panel" class="panel-card">
                <div class="panel-header">
                    <i data-lucide="activity" class="panel-icon"></i>
                    <h3>Trade Feed</h3>
                </div>
                <div id="trade-feed"></div>
            </div>
        </section>
    </main>

    <!-- FINAL RESULTS OVERLAY -->
    <div id="results-overlay" class="hidden">
        <div id="results-content">
            <button id="results-close" onclick="closeResults()">&times;</button>
            <div class="results-badge">SESSION COMPLETE</div>
            <h1>FINAL RESULTS</h1>
            <div id="results-scroll">
                <div id="champion-box"></div>
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Trader</th>
                            <th class="num">Net Worth</th>
                            <th class="num">P&L</th>
                            <th class="num">Trades</th>
                            <th class="num">Taunts</th>
                        </tr>
                    </thead>
                    <tbody id="results-tbody"></tbody>
                </table>
                <div id="awards-box"></div>
                <div id="final-market"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/game.js"></script>
</body>
</html>
